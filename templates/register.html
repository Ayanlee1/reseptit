<!DOCTYPE html>
<html>
<head>
    <title>Luo tunnus</title>
</head>
<body>
    <h1>Luo tunnus</h1>

    <p><a href="/">Etusivu</a> | <a href="/search">Hae reseptejä</a> | <a href="/categories">Kategoriat</a></p>

    {% for message in get_flashed_messages() %}
        <p><strong>{{ message }}</strong></p>
    {% endfor %}

    <form action="/register" method="post">
        <p>
            Käyttäjätunnus:<br>
            <input type="text" name="username" value="{{ username or '' }}" required>
        </p>
        <p>
            Salasana:<br>
            <input type="password" name="password1" required>
        </p>
        <p>
            Salasana uudelleen:<br>
            <input type="password" name="password2" required>
        </p>
        <input type="submit" value="Luo tunnus">
    </form>

    <p>Onko tunnus? <a href="/login">Kirjaudu sisään</a></p>
</body>
</html>
