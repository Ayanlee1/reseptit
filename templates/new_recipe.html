<!DOCTYPE html>
<html>
<head>
    <title>Uusi resepti</title>
</head>
<body>
    <h1>Uusi resepti</h1>

    <p><a href="/">Etusivu</a> | <a href="/search">Hae reseptej√§</a> | <a href="/categories">Kategoriat</a></p>

    {% for message in get_flashed_messages() %}
        <p><strong>{{ message }}</strong></p>
    {% endfor %}

    <form action="/create_recipe" method="post">
        <p>
            Reseptin nimi:<br>
            <input type="text" name="title" required>
        </p>
        <p>
            Resepti (ainesosat ja ohjeet):<br>
            <textarea name="content" rows="10" required></textarea>
        </p>
        <p>
            Kategoriat:<br>
            {% for category in categories %}
                <input type="checkbox" name="categories" value="{{ category.id }}">
                {{ category.name }}<br>
            {% endfor %}
        </p>
        <input type="submit" value="Tallenna">
    </form>

    <p><a href="/">Takaisin etusivulle</a></p>
</body>
</html>
